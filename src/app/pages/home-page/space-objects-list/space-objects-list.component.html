<section class="app-space-objects-list">
  <mat-card fxLayout='column'>
    <mat-card-header>
      <div class="header" fxFlex="100" fxLayout='column' fxLayoutAlign="flex-start center">
        <h1 class="title-text-style">{{title}}</h1>
        <div class="top-action-buttons">
          <button mat-icon-button
                  class="create-new-space-object" matTooltip="Create"
                  (click)="addNewSpaceObject()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row; let index=index">
              <div class="actions">
                <button mat-icon-button matTooltip="Edit"
                        (click)="editSpaceObject(row.id, row.type)">
                  <mat-icon class="edit-space-object">border_color</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete"
                        (click)="deleteSpaceObject(row.id, row.type, index, row.name)">
                  <mat-icon class="delete-space-object">delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let row"> {{row.age}} </td>
          </ng-container>
          <ng-container matColumnDef="discoverer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Discoverer </th>
            <td mat-cell *matCellDef="let row"> {{row.age}} </td>
          </ng-container>
          <ng-container matColumnDef="observersUpdated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Observers </th>
            <td mat-cell *matCellDef="let row"> {{row.observersUpdated}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              [ngClass]="{'selected-row': selectedObject?.id === row?.id}"
              (click)="selectRow(row)"
              (dblclick)="editObject()">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
<app-spinner *ngIf="isDataLoading"></app-spinner>
